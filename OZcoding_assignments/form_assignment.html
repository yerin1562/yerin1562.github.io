<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible"
        content="IE=edge">         
        <meta name="author" content="곽예린">
        <meta name="description" content="연습용 페이지">
        <meta name="keywords" content="공부, HTML, 실습">
        
    <title>설문조사 양식</title>
</head>
<body>
    <header> 
        <h1>롤 설문조사</h1>
        <p>모든 항목에 빠짐없이 체크해주세요</p> 
    </header>
    <hr>
    <main>
        <form> 
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름 </label>
                <input type="text" id="name" name="name" 
                placeholder="본명을 입력하세요">
                <br> <br>
                <label for="email">이메일 </label>
                <input type="email" id="email" name="email"
                placeholder="메일 주소를 쓰세요">
            </fieldset>
            <br>
            <fieldset>
                <legend>설문</legend>

                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <lable for="teen"> 10대</lable>
                <input type="radio" id="twenty" name="age">
                <lable for="twenty"> 20대</lable>
                <input type="radio" id="thirty" name="age">
                <lable for="thirty"> 30대</lable>
                <input type="radio" id="fourty" name="age">
                <lable for="fourty"> 40대</lable>
                <input type="radio" id="fifty" name="age">
                <lable for="fifty"> 50대</lable>
                <input type="radio" id="other" name="age">
                <lable for="other"> 그 외</lable>

                <p>League of Legend(롤)이라는 게임을 해보신 적이 있습니까?</p>
                <input type="radio" id="ßyes" name="yes">
                <lable for="yes"> 네</lable>
                <input type="radio" id="no" name="no">
                <lable for="no"> 아니오</lable>

                <p>('예'를 선택하셨을 시/ 중복 선택 가능) 본인의 주 라인이 어디십니까?</p>
                <input type="checkbox" id="top" name="line">
                <label for="top">탑</label>
                <input type="checkbox" id="jungle" name="line">
                <label for="jungle">정글</label>
                <input type="checkbox" id="mid" name="line">
                <label for="mid">미드</label>
                <input type="checkbox" id="bot" name="line">
                <label for="bot">원딜</label>
                <input type="checkbox" id="sup" name="line">
                <label for="sup">서폿</label>

            </fieldset>
            <br>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"> </textarea>
            </fieldset>
            <br><br>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer> 
        <p>입력해주셔서 감사합니다.</p>
    </footer>
</body>
</html>

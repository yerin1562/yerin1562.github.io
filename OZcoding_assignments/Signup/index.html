<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="join.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <button id="themeToggle" class="btn btn-primary">Dark Mode</button>
    </div>

    <div id="container">
        <div class="mt-5" style="margin-top: 50px;">
            <form id="form" action="#">
                <table class="table">
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input name="id" placeholder="아이디" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pw1" placeholder="비밀번호" required>
                        </td>
                        
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pw2" placeholder="비밀번호" required>
                        </td>
                    </tr>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input name="name" placeholder="사용자 이름" autocomplete="off" required>
                        </td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td>
                            <input name="phone" placeholder="휴대전화 번호" autocomplete="off">
                        </td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <div class="form-check form-check-inline">
                                <input name="gender" class="form-check-input" type="radio" id="genderMale" value="남자">
                                <label class="form-check-label" for="genderMale">남자</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input name="gender" class="form-check-input" type="radio" id="genderFemale" value="여자">
                                <label class="form-check-label" for="genderFeale">여자</label>
                            </div>
                                                        
                        </td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input title="정확한 메일 주소를 작성해주세요" type="email" name="email" autocomplete="off">
                        </td>
                        </th>
                    </tr>
                </table>
                <div class="buttons">
                    <input type="submit" value="가입" class="btn" title="가입">
                </div>
            </form>
        </div>
    </div>
    

    <script src="join.js">
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
